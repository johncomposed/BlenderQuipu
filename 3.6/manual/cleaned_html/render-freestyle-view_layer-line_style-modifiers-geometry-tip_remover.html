<section id="tip-remover">
<h1>Tip Remover</h1>
<p>The <em>Tip Remover</em> modifier removes a piece of the stroke at its beginning and end.</p>
<dl>
<dt>Tip Length</dt><dd><p>Length of stroke to remove at both of its tips.</p>
</dd>
